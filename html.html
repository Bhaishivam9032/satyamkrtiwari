<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S.</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    <div class="jarvis-container">
        <div class="jarvis-header">
            <h1>J.A.R.V.I.S.</h1>
        </div>
        <div class="jarvis-content">
            <button id="voice-btn">Speak</button>
            <div id="jarvis-output"></div>
        </div>
    </div>
    <script src="ai.js"></script>
    <script>
        const voiceBtn = document.getElementById('voice-btn');
        const jarvisOutput = document.getElementById('jarvis-output');

        // Function to handle speech recognition
        function recognizeSpeech() {
            const recognition = new webkitSpeechRecognition(); // For Chrome
            //const recognition = new SpeechRecognition(); // For other browsers
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript;
                jarvisOutput.textContent = result;
            };

            recognition.onerror = function(event) {
                jarvisOutput.textContent = 'Error occurred in speech recognition.';
            };
        }

        // Event listener for the button click
        voiceBtn.addEventListener('click', recognizeSpeech);
    </script>
</body>
</html>
